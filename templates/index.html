<!DOCTYPE html>
<html>
<head>
    <title>Recipe Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Recipe Scraper</h1>
        <form method="post" class="mb-3">
            <div class="mb-3">
                <label for="url" class="form-label">Enter recipe URL:</label>
                <input type="text" name="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Ingredients</button>
        </form>
        {% if ingredients %}
        <h2 class="mb-3">Ingredients</h2>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for ingredient in ingredients %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ ingredient }}
                    <button class="btn btn-sm btn-outline-primary" onclick="addToCart('{{ ingredient }}')">Add to Cart</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addToCart(ingredient) {
            alert('Added to cart: ' + ingredient);
        }
    </script>
</body>
</html>
